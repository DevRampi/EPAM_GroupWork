<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Mosaic</title>
  </head>
  <body>
    
    <div id="root">
      <div class="top-bar">
        <form action="">
          <label for="border-color">Mosaic border color</label>
          <input type="color" id="border-color" value="#a5a5a5">
          <label for="fragment-color">Fragment background color</label>
          <input type="color" id="fragment-color" value="#5aafe8">
        </form>
        <button id="generate-button">Generate New</button>
      </div>
      <div id="mosaic"></div>
    </div>
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <p>Set amount of rectangles</p>
        <input type="number" id="set-user" min="9">
        <input type="button" id="user-amount" value="Generate" />
        <input type="button" id="set-random" value="Generate random" />
      </div>
    </div>
    <script src="js/mosaic.js"></script>
  </body>
</html>
